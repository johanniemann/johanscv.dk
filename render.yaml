services:
  - type: web
    name: ask-johan-api
    runtime: node
    plan: free
    rootDir: ask-johan-api
    buildCommand: npm ci
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: MAX_QUESTION_CHARS
        value: "800"
      - key: ALLOWED_ORIGINS
        value: https://johanniemann.github.io
      - key: ASK_JOHAN_TIMEOUT_MS
        value: "15000"
      - key: ASK_JOHAN_RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: ASK_JOHAN_RATE_LIMIT_MAX
        value: "30"
      - key: OPENAI_API_KEY
        sync: false
      - key: ASK_JOHAN_ACCESS_CODE
        sync: false
