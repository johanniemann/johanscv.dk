services:
  - type: web
    name: ask-johan-api
    runtime: node
    plan: free
    rootDir: johanscv.dk-api
    buildCommand: npm ci
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: MAX_QUESTION_CHARS
        value: "800"
      - key: ALLOWED_ORIGINS
        value: https://johanniemann.github.io,https://johanscv.dk,https://www.johanscv.dk
      - key: ASK_JOHAN_DAILY_CAP
        value: "100"
      - key: ASK_JOHAN_TIMEOUT_MS
        value: "15000"
      - key: ASK_JOHAN_RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: ASK_JOHAN_RATE_LIMIT_MAX
        value: "30"
      - key: APP_BASE_URL
        value: https://johanscv.dk
      - key: SPOTIFY_SCOPES
        value: user-read-recently-played
      - key: SPOTIFY_SESSION_COOKIE_NAME
        value: johanscv_spotify_sid
      - key: SPOTIFY_SESSION_TTL_MS
        value: "604800000"
      - key: SPOTIFY_PKCE_TTL_MS
        value: "600000"
      - key: SPOTIFY_SNAPSHOT_CACHE_TTL_MS
        value: "600000"
      - key: SPOTIFY_REQUEST_TIMEOUT_MS
        value: "12000"
      - key: SPOTIFY_RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: SPOTIFY_RATE_LIMIT_MAX
        value: "20"
      - key: SPOTIFY_DAILY_CAP
        value: "100"
      - key: ASK_JOHAN_AUTH_FAIL_WINDOW_MS
        value: "600000"
      - key: ASK_JOHAN_AUTH_FAIL_MAX
        value: "10"
      - key: GEOJOHAN_MAPS_API_KEY
        sync: false
      - key: ASK_JOHAN_USAGE_STORE
        value: memory
      - key: ASK_JOHAN_AUTH_COMPAT_MODE
        value: "false"
      - key: ASK_JOHAN_JWT_TTL
        value: 7d
      - key: OPENAI_API_KEY
        sync: false
      - key: JOHANSCV_ACCESS_CODE
        sync: false
      # Deprecated fallback for backward compatibility. Remove after migration.
      - key: ASK_JOHAN_ACCESS_CODE
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: SPOTIFY_OWNER_REFRESH_TOKEN
        sync: false
      - key: SPOTIFY_REDIRECT_URI
        sync: false
      - key: JOHAN_CONTEXT_B64
        sync: false
      - key: REDIS_URL
        sync: false
