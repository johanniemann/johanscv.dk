<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%images/favicon-round.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      ;(() => {
        const theme = localStorage.getItem('johanscv.theme') || 'dark'
        document.documentElement.dataset.theme = theme
        if (theme === 'dark') document.documentElement.classList.add('dark')
      })()
    </script>
    <title>johanscv.dk</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
