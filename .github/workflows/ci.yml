name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  repo-guardrails:
    name: Repo Guardrails
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify Node alignment
        run: ./scripts/check-node-alignment.sh

      - name: Verify docs sync guardrails
        run: ./scripts/check-doc-sync.sh

      - name: Scan tracked files for secret patterns
        run: ./scripts/scan-secrets.sh

  frontend-build:
    name: Frontend Build
    needs: repo-guardrails
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: johanscv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: johanscv/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Frontend smoke checks
        run: npm run smoke

      - name: Build
        run: npm run build

      - name: Bundle budget
        run: npm run check:bundle

  api-tests:
    name: API Tests
    needs: repo-guardrails
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: johanscv.dk-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: johanscv.dk-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  dependency-audit:
    name: Dependency Audit (${{ matrix.project }})
    needs: repo-guardrails
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: frontend
            working-directory: johanscv
            lockfile: johanscv/package-lock.json
          - project: api
            working-directory: johanscv.dk-api
            lockfile: johanscv.dk-api/package-lock.json
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.lockfile }}

      - name: Install dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: Audit production dependencies
        working-directory: ${{ matrix.working-directory }}
        run: npm audit --omit=dev
