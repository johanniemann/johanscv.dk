name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: johanscv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: johanscv/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ask-johan-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ask-johan-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
